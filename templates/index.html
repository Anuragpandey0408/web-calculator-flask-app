<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <h1 class="title">Online Calculator</h1>
        <div class="calculator-form">
            <form action="/math" method="POST">
                <label for="operation" class="label">Choose Operation</label>
                <select id="operation" name="operation" class="dropdown">
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
                <input type="text" name="num1" id="num1" placeholder="First Number" class="input-field">
                <input type="text" name="num2" id="num2" placeholder="Second Number" class="input-field">
                <input type="submit" value="Calculate" class="submit-button">
            </form>
        </div>
    </div>
</body>
</html>
